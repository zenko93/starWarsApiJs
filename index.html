<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dataAPI</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>


<div class="imageBack"></div>
    <div class="container" >
        <header class="header">
            <div class="menu people">PEOPLE</div>
            <div class="menu starships">STARSHIPS</div>
            <div class="menu planets">PLANETS</div>
        </header>
        <main class="main">
            <button class="reg-button">REGISTRATION</button>
            <div class="left-menu">
                <input class="search" placeholder="search">
                <div class="listContainer">
                    <ul class="list"></ul>
                </div>
            </div>
            <div class="right-menu">
                <div class="title">DESCRIPTION</div>
                <div class="description">
                    <div class="keys"></div>
                    <div class="values"></div>
                </div>
            </div>
            <div class="b-popup hidden" >
                <div class="b-popup-content">
                    <div class="title-reg">REGISTRATION</div>
                    <button class="close">X</button>
                    <form class="inputs">
                        <div class="errors">
                            <div class="errorName"></div>
                            <div class="errorLastName"></div>
                            <div class="errorEmail"></div>
                            <div class="errorBirthday"></div>
                            <div class="errorPass"></div>
                            <div class="errorConfirmPass"></div>
                        </div>
                        <input class="first-name" type="text" placeholder="FIRST NAME" autofocus/>
                        <input class="last-name" type="text" placeholder="LAST NAME"/>
                        <input class="email" type="email" placeholder="EMAIL"/>
                        <input class="birthday" type="date" placeholder="BIRTHDATE"/>
                        <input class="password" type="password" placeholder="PASSWORD"/>
                        <input class="password-confirm" type="password" placeholder="PASSWORD CONFIRMATION"/>
                        <!--<input class="confirm" type="submit"/>-->
                    </form>
                    <span class="error-mesage"></span>
                    <button class="confirm">CONFIRM</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
